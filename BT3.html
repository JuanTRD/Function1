Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, <br>
hiển thị hộp thoại thông báo cho người dùng. <br>
Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, <br>
trả về tổng của hai tham số. <br>
<script>
    function check(a,b) {
        if (a>b) {
            alert('So thu nhat lon hon so thu hai');
        } else {
            alert(a+b);
        }
    }
    check(10,11);
    check(15,10);
</script>
