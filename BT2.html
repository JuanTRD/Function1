Bài 2: Tạo hàm nhận vào một đối số dạng số, <br>
tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. <br>
Gọi hàm từ trong phần body của trang web và hiển thị kết quả lên màn hình. <br>

<script>
    function up(x) {
        x=x+1;
        alert(x);
    }
    up(10);
    up(20);
    up(50);
</script>
